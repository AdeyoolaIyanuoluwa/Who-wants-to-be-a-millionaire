    <!-- <h1>MILLIONAIRE</h1> -->
    <button onclick="fifty()" id="btn" class="ms-5 mt-5"><img src="./images/50-50.png" alt=""></button>
    <div class="money-won">
        <ul>
          <li class="white">10 $32 000</li>
          <li class="other">9 $16 000</li>
          <li class="other">8 $8 000</li>
          <li class="other">7 $4 000</li>

        </ul>
      </div>


    <div class="quiz-container">
        <div class="questions">
            <h2 id="question" class="text-white fs-1 rounded-pill"></h2>
                <ol type="A" class="text-white row m-auto fw-bold fs-4">

                     <li class="option col-6 mb-4">
                        <button class=" btn span text-white fs-3 fw-bold" id="option0" onclick="checkAnswer(this)"></button>
                     </li>
                     <li class="option col-6 mb-4">
                        <button class=" btn span text-white fs-3 fw-bold" id="option1" onclick="checkAnswer(this)"></button>
                    </li>
                    <li class="option col-6">
                        <button class=" btn span text-white fs-3 fw-bold" id="option2" onclick="checkAnswer(this)"></button>
                    </li>
                    <li class="option col-6">
                        <button class="btn span text-white fs-3 fw-bold" id="option3" onclick="checkAnswer(this)"></button>
                    </li>
                </ol>
            </div>
            
    </div> 
    <script src="style.js"></script>
