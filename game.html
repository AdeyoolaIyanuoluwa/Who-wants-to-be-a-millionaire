<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <title>Who wants to be a millionaire</title>
</head>
<body onload="playSong()">

    <div class="image-div">
        <button onclick="fifty()" id="btn" class="ms-lg-5 mt-4 bt"><img src="./images/50-50.png" alt=""></button>
        <span onclick="phoneAfriend()" id="friendImg"><img src="./images/phone-a-friend.png" alt=""></span>
        <span onclick="audience()" id="Audience"><img src="./images/ask-the-audience.png" alt=""></span>
        <span><img class="money-image mt-3 d-none d-sm-block" src="./images/money-removebg-preview.png" alt=""></span>
    </div>
        <div class="d-block d-sm-flex">
            <div id="display" class="rounded-pill pt-2 fs-5 fw-bold text-center ms-lg-5">Amount</div>
            <span class="walk-away rounded-pill fs-5 text-white fw-bold text-center btn" onclick="walkAway()">Walk away</span>
        </div>
    <div class="quiz-container">
        <div class="questions">
            <h2 id="question" class="text-white  rounded-pill"></h2>
                <ol type="A" class="text-white row m-auto fw-bold fs-4 ms-lg-5">

                     <li class="option col-lg-6 col-sm-12 mb" id="option">
                        <button class=" btn span text-white fw-bold rounded-pill" id="option0" onclick="checkAnswer(this)"></button>
                     </li>
                     <li class="option col-lg-6 col-sm-12 mb">
                        <button class=" btn span text-white fw-bold rounded-pill" id="option1" onclick="checkAnswer(this)"></button>
                    </li>
                    <li class="option col-lg-6 col-sm-12 mb">
                        <button class=" btn span text-white fw-bold rounded-pill" id="option2" onclick="checkAnswer(this)"></button>
                    </li>
                    <li class="option col-lg-6 col-sm-12">
                        <button class="btn span text-white fw-bold rounded-pill" id="option3" onclick="checkAnswer(this)"></button>
                    </li>
                </ol>
            </div>
            
    </div> 
    <script src="style.js"></script>
</body>
</html>
